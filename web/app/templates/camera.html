<!doctype html>

<head>
    <style>
    /* CSS comes here */
    #video {
        border: 1px solid black;
        width: 320px;
        height: 240px;
    }

    #photo {
        border: 1px solid black;
        width: 320px;
        height: 240px;
    }

    #canvas {
        display: none;
    }

    .camera {
        width: 340px;
        display: inline-block;
    }

    .output {
        width: 340px;
        display: inline-block;
    }

    #startbutton {
        display: block;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        bottom: 36px;
        padding: 5px;
        background-color: #6a67ce;
        border: 1px solid rgba(255, 255, 255, 0.7);
        font-size: 14px;
        color: rgba(255, 255, 255, 1.0);
        cursor: pointer;
    }

    .contentarea {
        font-size: 16px;
        font-family: Arial;
        text-align: center;
    }
    </style>
    <title>My Favorite SPORT</title>
</head>

<body>

    <p id="href"></p>
    <script>
      document.getElementById("href").innerHTML ="The full URL of this page is:<br>" + window.location.href;
    </script>

    <p id="host"></p>
    <script>
    document.getElementById("host").innerHTML ="The host of this page is:<br>" + window.location.host;
    </script>

    <p id="hostname"></p>
    <script>
    document.getElementById("host").innerHTML ="The hostname this page is:<br>" + window.location.hostname;
    </script>

    <p id="protocol"></p>
    <script>
    document.getElementById("protocol").innerHTML ="The protocol page is:<br>" + window.location.protocol;
    </script>


    <div class="contentarea">
        var nameId = {{ nameId }}
        var usedUrl = {{ usedUrl }}
        <h1>
            Coming from {{ usedUrl }}
            Hello {{ nameId }}. Lets start capturing.
        </h1>
        
        <input value="{{ nameId }}" type="text" hidden="hidden" id="nameId" />
        <input value="{{ usedUrl }}" type="text" hidden="hidden" id="usedUrl" />
        <video id="video">Video stream not available.</video>
        </div>
        <div><button id="startbutton">Take Photo</button></div>
        <canvas id="canvas"></canvas>
        <div class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
        </div>
    </div>

    <script>
    /* JS comes here */

    //window.$ = window.jQuery = require('./js/libs/jquery-2.2.0.min.js');

    (function() {

        var width = 320; // We will scale the photo width to this
        var height = 0; // This will be computed based on the input stream

        var streaming = false;

        var video = null;
        var canvas = null;
        var photo = null;
        var startbutton = null;

        function startup() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            photo = document.getElementById('photo');
            startbutton = document.getElementById('startbutton');

            navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    console.log("An error occurred: " + err);
                });

            video.addEventListener('canplay', function(ev) {
                if (!streaming) {
                    height = video.videoHeight / (video.videoWidth / width);

                    if (isNaN(height)) {
                        height = width / (4 / 3);
                    }

                    video.setAttribute('width', width);
                    video.setAttribute('height', height);
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                    streaming = true;
                }
            }, false);

            startbutton.addEventListener('click', function(ev) {
                takepicture();
                ev.preventDefault();
            }, false);

            clearphoto();

            //setTimeout(takepicture, 1000);
        }


        //function myPeriodicMethod() {
        //    data = { "email": "hello@user.com", "response": { "name": "Tester" } }
        //    $.ajax({
        //        url: 'http://localhost:5000/upload', 
        //        success: function(data) {
        //            console.log(" ..... YO ..........")
        //        },
        //        complete: function() {
        //            // schedule the next request *only* when the current one is complete:
        //            setTimeout(myPeriodicMethod, 1000);
        //        }
        //    });
        //}
        // schedule the first invocation:
        //setTimeout(myPeriodicMethod, 1000);


        function clearphoto() {
            var context = canvas.getContext('2d');
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            var data = canvas.toDataURL('image/png');
            photo.setAttribute('src', data);
        }

        function takepicture() {
            var context = canvas.getContext('2d');
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);

                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);

                var xhr = new XMLHttpRequest();

                var urlRoot = document.getElementById("usedUrl").value                

                //var urlRootString = String(urlRoot)

                // if (urlRoot.outerHTML)
                //     urlRootString = urlRoot.outerHTML;
                // else if (XMLSerializer)
                //     urlRootString = new XMLSerializer().serializeToString(urlRoot); 


                //console.log(" ... urlRoot: " + urlRootString)
                //var re = new RegExp(/^.*\//);
                //var urlRootString = String(re.exec(window.location.href)) + "image"
                //console.log(" ... urlRoot: " + urlRootString)

                
                //var new_location = location.origin+ "/" + response.data;
                //console.log('new location is:' + new_location);
                // window.location.href = new_location;
                // console.log('new location is:' + window.location.href);


                const url = urlRoot + "image";
                //var url = 'http://localhost:5000/image';
                //var url = 'http://web:8000/image';
                //var url = 'https://51.77.194.68:81/image';
                //var url = 'https://www.ecovision.ovh:81/image';
                xhr.open("POST", url, true);

                // function execute after request is successful 
                xhr.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log(this.responseText);
                    }
                }
                // Sending our request 
                //xhr.send();
                xhr.send(JSON.stringify({ 
                    "email": "hello@user.com", 
                    "response": { "name": "Tester" },
                    "image": data,
                    //"name": document.getElementById("nameId").innerHTML
                    "nameId": document.getElementById("nameId").value,
                    "usedUrl": url
                 }));

                 //alert(document.getElementById('myVariable').value)

                 ///////////////////////////////////////////////////where to add this
                 ///////////////////////////////////////////////////Feature-Policy: camera 'self'

                //$.ajax({
                //    type: "POST",
                //    contentType: false,
                //    cache: false,
                 //   processData: false,
                 //   async: false,
                 //   url: "/upload",
                 //   data: { 
                 //       imgBase64: data
                 //   }
                 //   });

                 setTimeout(takepicture, 2000);

            } else {
                clearphoto();
            }
        }

        window.addEventListener('load', startup, false);



    })();


    </script>
</body>

</html>
